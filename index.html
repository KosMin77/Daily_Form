<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Your free account</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <h1><img src="./img/sign-up icon.png" alt=""> Create your free account</h1>
                <h2>Come and join our cool and amazing community, fill in your details
                    to get started. Already have an account? <a>Log in.</a></h2>
            </div>
            <form action="#" method="GET" class="text-fields">
                <div class="names">
                    <input class="first-field" type="text" placeholder="First name" required>
                    <input class="second-field" type="text" placeholder="Last name" required>
                </div>
                    <input class="email" type="email" placeholder="Email adress" required>
                    <input class="pass" type="password" placeholder="Password" required>
                    <input class="button" type="submit" name="submit" value="Sign up for free">
            </form>
            <footer>
                <h2 class="policy">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
                    the <a href="#">Privacy Policy</a></h2>
            </footer>
        </div>
    </div>
</body>

</html>
